<div ng-click="" class="modal fade bs-example-modal-sm" id="Dialog" tabindex="-1" role="Mydialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header" id="headerblock">
        <h4 class="modal-title" id="myModalLabel"><a id="successIcon" class="glyphicon glyphicon-ok"></a></h4>
      </div>
      <div class="modal-body" id="conetntBlock">
        <span class="contentSpan">{{dialogContent}}</span>
      </div>
      <div class="modal-footer">
       <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    </div>
    </div>
  </div>
</div>
<style>
	#conetntBlock{
		text-align:center;
	}
	#contentSpan{
		font-size: 16px;
	}
	#myModalLabel{
		text-align:center;
	}
	#headerblock{
		border:0;
	}
	#successIcon{
		font-size: 23px;
    	color: #5cb85c;
	}
	#closeIcon{
		font-size: 15px;
    	font-weight: 400;
    	color: #bd3808;
	}
	
	#content-Block{
		background: none;
   		box-shadow: none;
    	border: none;
	}
	.spinner {
	  margin: 100px auto;
	  width: 45px;
	  height: 45px;
	  position: relative;
	}
	 
	.container1 > div, .container2 > div, .container3 > div {
	  width: 12px;
	  height: 12px;
	  background-color: #333;
	  border-radius: 100%;
	  position: absolute;
	  -webkit-animation: bouncedelay 1.2s infinite ease-in-out;
	  animation: bouncedelay 1.2s infinite ease-in-out;
	  -webkit-animation-fill-mode: both;
	  animation-fill-mode: both;
	}
	 
	.spinner .spinner-container {
	  position: absolute;
	  width: 100%;
	  height: 100%;
	}
	 
	.container2 {
	  -webkit-transform: rotateZ(45deg);
	  transform: rotateZ(45deg);
	}
	 
	.container3 {
	  -webkit-transform: rotateZ(90deg);
	  transform: rotateZ(90deg);
	}
	 
	.circle1 { top: 0; left: 0; }
	.circle2 { top: 0; right: 0; }
	.circle3 { right: 0; bottom: 0;}
	.circle4 { left: 0; bottom: 0; }
	 
	.container2 .circle1 {
	  -webkit-animation-delay: -1.1s;
	  animation-delay: -1.1s;
	}
	 
	.container3 .circle1 {
	  -webkit-animation-delay: -1.0s;
	  animation-delay: -1.0s;
	}
	 
	.container1 .circle2 {
	  -webkit-animation-delay: -0.9s;
	  animation-delay: -0.9s;
	}
	 
	.container2 .circle2 {
	  -webkit-animation-delay: -0.8s;
	  animation-delay: -0.8s;
	}
	 
	.container3 .circle2 {
	  -webkit-animation-delay: -0.7s;
	  animation-delay: -0.7s;
	}
	 
	.container1 .circle3 {
	  -webkit-animation-delay: -0.6s;
	  animation-delay: -0.6s;
	}
	 
	.container2 .circle3 {
	  -webkit-animation-delay: -0.5s;
	  animation-delay: -0.5s;
	}
	 
	.container3 .circle3 {
	  -webkit-animation-delay: -0.4s;
	  animation-delay: -0.4s;
	}
	 
	.container1 .circle4 {
	  -webkit-animation-delay: -0.3s;
	  animation-delay: -0.3s;
	}
	 
	.container2 .circle4 {
	  -webkit-animation-delay: -0.2s;
	  animation-delay: -0.2s;
	}
	 
	.container3 .circle4 {
	  -webkit-animation-delay: -0.1s;
	  animation-delay: -0.1s;
	}
	 
@-webkit-keyframes bouncedelay {
  0%, 80%, 100% { -webkit-transform: scale(0.0) }
  40% { -webkit-transform: scale(1.0) }
}
 
@keyframes bouncedelay {
  0%, 80%, 100% {
    transform: scale(0.0);
    -webkit-transform: scale(0.0);
  } 40% {
    transform: scale(1.0);
    -webkit-transform: scale(1.0);
  }
}

#content-block-d{
	background: none;
    box-shadow: none;
    border: none;
    text-align: center;
}
#content-span-d{
    font-size: 20px;
    color: #4CAF50;
    background: rgba(255, 255, 255, 0.62);
    padding: 5px 10px;
    border: 1px solid rgba(158, 158, 158, 0.55);
    border-radius: 5px;
}
</style>
<div ng-click="" class="modal fade bs-example-modal-sm" id="refreshDialog" tabindex="-1" role="Mydialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content spinner" id="content-Block">
		<div class="spinner-container container1">
			<div class="circle1"></div>
			<div class="circle2"></div>
			<div class="circle3"></div>
			<div class="circle4"></div>
		</div>
		<div class="spinner-container container2">
			<div class="circle1"></div>
			<div class="circle2"></div>
			<div class="circle3"></div>
			<div class="circle4"></div>
		</div>
		<div class="spinner-container container3">
		    <div class="circle1"></div>
		    <div class="circle2"></div>
		    <div class="circle3"></div>
		    <div class="circle4"></div>
		</div>
    </div>
  </div>
</div>

<div ng-click="" class="modal fade bs-example-modal-sm" id="disappearDialog" tabindex="-1" role="Mydialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content" id="content-block-d">
		<div class="">
			<span id="content-span-d">{{disappearContent}}</span>
		</div>
    </div>
  </div>
</div>
