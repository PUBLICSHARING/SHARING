<div class="col-md-12 no-padding userManage-block">
	<div>
		<div class="userManage-title-block">
			<a class="glyphicon glyphicon-tags"></a>
			<span class="userManage-title-span"> 动态管理</span>
		</div>
		<form class="navbar-form navbar-left userManage-search-form">
        	<div class="form-group">
          		<input type="text" class="form-control" placeholder="关键字">
        	</div>
        	<button type="submit" class="btn btn-default" ng-click="goMain()">搜索</button>
    	</form>
	</div>
	<div class="userManage-table-block">
		<table class="table table-bordered userManage-table fileManage-table">
			<tr>
				<td class="fileManage-table-td table-id"><label>id</label></td>
				<td class="fileManage-table-td"><label>所属用户</label></td>
				<td class="fileManage-table-td"><label>内容</label></td>
				<td class="fileManage-table-td"><label>发表时间</label></td>
				<td class="fileManage-table-td"><label>点赞数</label></td>
				<td class="fileManage-table-td"><label>踩数</label></td>
				<td class="fileManage-table-td"><label>操作</label></td>
			</tr>
			<tr ng-repeat="(index,dynamic) in dynamics">
				<td class="fileManage-table-td">{{dynamic.id}}</td>
				<td class="fileManage-table-td">{{dynamic.user.name}}</td>
				<td class="fileManage-table-td">{{dynamic.content}}</td>
				<td class="fileManage-table-td">{{dynamic.publishTime | date: 'yyyy-MM-dd hh:mm:ss'}}</td>
				<td class="fileManage-table-td">{{dynamic.likeNum}}</td>
				<td class="fileManage-table-td">{{dynamic.dislikeNum}}</td>
				<td>
					<a class="pointer" ng-click="goDisplay(dynamic.id)">查看</a>
					<a class="pointer" ng-click="goEdit(dynamic.id)">编辑</a>
					<a class="pointer" ng-click="delete(dynamic.id)">删除</a>
				</td>
			</tr>
		</table>
	</div>
	<div class="userManage-pageOperator-block">
		<span>当前页：{{currentPage}} 共{{allPage}}页</span>
		<button class="btn btn-default" ng-click="prePage()">上一页</button>
		<button class="btn btn-default" ng-click="nextPage()">下一页</button>
		<button class="btn btn-default" ng-click="firstPage()">首页</button>
		<button class="btn btn-default" ng-click="lastPage()">尾页</button>
		<input type="number" class="userManage-pageOperator-input" ng-model="goPageIndex"/>
		<button class="btn btn-default" ng-click="goPage()">跳转</button>
	</div>
</div>
