<div class="col-md-12 no-padding register-block">
	<div class="col-md-3 no-padding"></div>
	<div class="col-md-6 no-padding register-form-block">
		<!-- <div class="page-header">
			<h2>注册</h2>
		</div> -->
		<div class="col-md-3 no-padding"></div>
		<div class="col-md-6 no-padding">
			<form class="form-horizontal">
				<div class="form-group register-form-input-block">
					<span for="inputEmail3" class="col-sm-2 control-label register-form-span">用户名</span>
					<div class="col-sm-10">
						<input type="text" class="form-control register-form-input" id="inputEmail3"
							placeholder="用户名">
					</div>
				</div>
				<div class="form-group register-form-input-block">
					<span for="inputEmail3" class="col-sm-2 control-label register-form-span">邮箱</span>
					<div class="col-sm-10">
						<input type="email" class="form-control register-form-input" id="inputEmail3"
							placeholder="邮箱">
					</div>
				</div>
				<div class="form-group register-form-input-block">
					<span for="inputEmail3" class="col-sm-2 control-label register-form-span">手机</span>
					<div class="col-sm-10">
						<input type="email" class="form-control register-form-input" id="inputEmail3"
							placeholder="手机号码">
					</div>
				</div>
				<div class="form-group register-form-input-block">
					<span for="inputPassword3" class="col-sm-2 control-label register-form-span">密码</span>
					<div class="col-sm-10">
						<input type="password" class="form-control register-form-input" id="inputPassword3"
							placeholder="密码">
					</div>
				</div>
				<div class="form-group register-form-input-block">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label><input type="checkbox">已阅读协议并接收<a class="pointer">《注册条款》</a>
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="login-form-loginInBtn">注册</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-3 no-padding"></div>
	</div>
	<div class="col-md-3 no-padding"></div>
</div>
