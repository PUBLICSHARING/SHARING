<div class="col-md-12 no-padding register-block">
	<div class="col-md-3 no-padding"></div>
	
	<div class="col-md-6 no-padding register-form-block" style="margin-left: -12px;">
		<div class="col-md-6 no-padding">
		<img class="col-md-12 no-padding login-img" src="../app/image/register/mobile.png">
		<div style = "width:178px;height:290px;margin-left: 105px;margin-top: 65px;" >
		<iframe src="../app/directives/carousel/carousel.html" frameBorder="0" width="178" height="290px" scrolling="no"></iframe>
		</div>
		</div>
		<div class="col-md-3 no-padding"></div>
		<div class="col-md-6 no-padding">
			<form name="userForm" class="form-horizontal" style="padding-top: 36px;">
				<div class="form-group register-form-input-block">
					<span class="col-sm-2 no-padding control-label register-form-span" ng-class="{'register-form-span':isTrue=='true','register-form-span-wrong':isTrue=='false'}">用户名</span>
					<div class="col-sm-10">
						<input type="text" name="name" required class="form-control register-form-input" ng-model="user.name" ng-blur="checkTheUserName()"
							placeholder="用户名">
					</div>
				</div>
				<div class="form-group register-form-input-block">
					<span class="col-sm-2 no-padding control-label register-form-span" ng-class="{'register-form-span-wrong':userForm.email.$error.pattern,'register-form-span':!userForm.email.$error}">邮箱</span>
					<div class="col-sm-10">
						<input type="email" name="email" required ng-pattern="/^[\w]+@((qq)|(163)|(gmail)|(sina)|(189)|(126)|(sohu))(.com)$/" class="form-control register-form-input" ng-model="user.email"
							placeholder="邮箱">
					</div>
				</div>
				<div class="form-group register-form-input-block">
					<span class="col-sm-2 no-padding control-label register-form-span" ng-class="{'register-form-span-wrong':userForm.phone.$error.pattern,'register-form-span':!userForm.phone.$error}">手机</span>
					<div class="col-sm-10">
						<input type="text" name="phone" required pattern="((^(0\d{2,3}-?)?\d{7,8}$)|(^1[34578]\d{9}$))" required class="form-control register-form-input" ng-model="user.phone"
							placeholder="手机号码">
					</div>
				</div>
				<div class="form-group register-form-input-block">
					<span class="col-sm-2 no-padding control-label register-form-span">密码</span>
					<div class="col-sm-10">
						<input type="password" name="password" required class="form-control register-form-input" ng-model="user.password"
							placeholder="密码">
					</div>
				</div>
				<div class="form-group register-form-input-block">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
							<input type="checkbox" name="isRead" ng-click="select()">已阅读协议并接收
								<a class="pointer"  data-toggle="modal" data-target="#myModal">《注册条款》</a>
								<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
								  <div class="modal-dialog" role="document">
								    <div class="modal-content">
								      <div class="modal-header">
								        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								        <h4 class="modal-title" id="myModalLabel">乐享注册条款</h4>
								      </div>
								      <div class="modal-body">
								        <ul>
								        	<li>一、服务条款的确认和接纳</li>
											<li>二、权利及义务</li>
											<li>三、关于网络知识产权</li>
											<li>四、关于责任</li>
											<li>五、服务条款的修改和服务修订</li>
											<li>六、通告</li>
											<li>八、法律管辖</li>
								        </ul>
								        <span>会员一旦注册成功，成为乐享的合法会员，将得到一个密码和会员名。会员对自己的帐号、密码和安全将负全部责任。
会员同意若发现任何非法使用该用户帐号或其它有损用户利益的情况，立即通告乐享。 乐享在收到正确的email或者用户身份证传真件后，可以对用户密码进行更改。用户亦可在输入正确的email地址，自己更改密码。
CSDN建议会员定期更换密码，避免不必要的密码泄漏。另外，每个会员都要对以其会员名进行的所有活动和事件负全责。</span>
								      </div>
								      <div class="modal-footer">
								        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
								      </div>
								    </div>
								  </div>
								</div>
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" ng-if="isTrue" class="" ng-disabled="userForm.$invalid || isTrue=='false' || !isChecked" ng-class="{'login-form-loginInBtn':!userForm.$invalid && isTrue=='true' && isChecked,'register-form-button-disabled':userForm.$invalid || isTrue=='false' || !isChecked}" ng-click="register()">注册</button>
						<button type="submit" ng-if="!isTrue" class="" ng-disabled="userForm.$invalid || !isChecked" ng-class="{'login-form-loginInBtn':!userForm.$invalid && isChecked,'register-form-button-disabled':userForm.$invalid || !isChecked}" ng-click="register()">注册</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-3 no-padding"></div>
	</div>
	<div class="col-md-3 no-padding"></div>
</div>
<foot></foot>
