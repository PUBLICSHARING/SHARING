<div title class="col-md-12 no-padding"></div>
<div class="index_main" style="background: #fff" ng-init="init()">
	<div class="index_center">
		<div>
			<article class="index_article" ng-init="outerIndex = $index" ng-repeat="dynamic in newestDynamics">
				<header class="index_article_header">
					<a>{{dynamic.user.name}}</a>&nbsp;&nbsp;&nbsp;{{dynamic.content}}
				</header>
				<div style="width: 100%;">
					<ul>
						<li ng-repeat="imge in dynamic.images" style="display: inline;"><img
							src="data:image/jpeg;base64,{{imge.fileCode}}"
							style="width: 30%;"></li>
					</ul>
					<div class="width:100%;"
						style="padding: 3px 15px 6px; height: 20px; color: #777; font-size: 12px;">
						<a href="#">{{formatDate(dynamic.publishTime)}}</a>&nbsp;&nbsp;&nbsp;&nbsp;<span>来自OPPO
							A53m</span>
					</div>
				</div>
				<div class="index_comment">
					<!--<img src="/SHARING/app/image/index/like.png"style="cursor: pointer;" /> -->
					<div class="index_image_div" ng-click="enterFavor($event)">
<<<<<<< Updated upstream
						<a><span class="glyphicon glyphicon-thumbs-up"
							style="cursor: pointer;"></span>+336次</a>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a><span
							class="glyphicon glyphicon-thumbs-down" style="cursor: pointer;"></span>-23次</a>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a><span
							class="glyphicon glyphicon-question-sign"
							style="cursor: pointer; text-decoration: none"></span>举报</a>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a ng-click="conment($index)"><span
							class="glyphicon glyphicon-pencil"
							style="cursor: pointer; text-decoration: none"></span>回复</a>
						<a><span class="glyphicon glyphicon-thumbs-up" style="cursor: pointer;"></span>+336次</a>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<a><span class="glyphicon glyphicon-thumbs-down" style="cursor: pointer;"></span>-23次</a>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<a><span class="glyphicon glyphicon-question-sign" style="cursor: pointer;text-decoration: none" ng-click="clickAccusation('dynamic',dynamic.id)"></span>举报</a>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<a><span class="glyphicon glyphicon-pencil" style="cursor: pointer;text-decoration: none"></span>回复</a>
					</div>
					<!-- 					<div class="favor_div">
						<span>XXXX次赞</span>
					</div> -->
					<div class="index_center_info">
						<span class="index_center_span">送你们的福利 </span>
					</div>
					<div class="index_center_comment">
						<ul class="index_center_ul">
							<li>袁李:真棒&nbsp;&nbsp;&nbsp;<a ng-click="conment(outerIndex)"><span
							class="glyphicon glyphicon-pencil"
							style="cursor: pointer; text-decoration: none"></span>回复</a></li>
							<li>李桥:哎呦,不错哟&nbsp;&nbsp;&nbsp;<a ng-click="conment(outerIndex)"><span
							class="glyphicon glyphicon-pencil"
							style="cursor: pointer; text-decoration: none"></span>回复</a></li>
						</ul>
					</div>
					<section class="index_center_section" style="display:none" id="{{$index}}">
						<form class="section_form">
							<textarea placeholder="添加评论..." style="height: 18px;"
								class="section_textarea"></textarea>
						</form>
						<div style="border-top: 1px solid #ddd;margin-top: 4%;width: 100%;padding-top: 3%;">
							<button class="sendButton" ng-click="cancelConment($index)" style="float:right;">取消</button>
							<div style="display: block;height:20px;width:5%;float:right;"></div>
							<button class="sendButton" ng-click="saveComment($event)" style="float:right;">发送</button>
							<div style="clear: both;"></div>
						</div>
					</section>
				</div>
			</article>
		</div>
	</div>
	<foot></foot>
</div>
<!-- Modal -->
<div class="modal fade" id="accusationDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">问题反馈</h4>
      </div>
      <div class="modal-body">
        <form name="questionForm">
        	<div class="form-group">
		    	<label for="exampleInputEmail1"></label>
		    	<textarea rows="4" type="text" class="form-control" id="exampleInputEmail1" placeholder="输入您举报的理由" ng-model="accusation.accusationedRemark"></textarea>
		    </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button ng-disabled="!accusation.accusationedRemark" type="button" ng-click="submmitAccusation()" class="btn btn-primary">提交</button>
      </div>
    </div>
  </div>
</div>
