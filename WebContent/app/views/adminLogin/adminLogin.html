<div class="col-md-12 no-padding">
	<h1 class="adminLogin-title">管理员入口</h1>
	<div class="col-md-1"></div>
	<div class="col-md-10">
		<div id="carousel-example-generic" class="carousel slide col-md-8 no-padding"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" ng-class="{'active':index==1}" ng-click="goImg(1)"></li>
				<li data-target="#carousel-example-generic" ng-class="{'active':index==2}" ng-click="goImg(2)"></li>
				<li data-target="#carousel-example-generic" ng-class="{'active':index==3}" ng-click="goImg(3)"></li>
			</ol>

			<div class="carousel-inner img-size" role="listbox">
				<div class="item img-size" ng-class="{'active':index==1}">
					<img class="img-size" src="../app/views/adminLogin/image/meinv1.png" alt="">
				</div>
				<div class="item img-size" ng-class="{'active':index==2}">
					<img class="img-size" src="../app/views/adminLogin/image/meinv2.png" alt="">
				</div>
				<div class="item img-size" ng-class="{'active':index==3}">
					<img class="img-size" src="../app/views/adminLogin/image/meinv3.png" alt="">
					<div class="carousel-caption"></div>
				</div>
			</div>

			<a class="left carousel-control pointer" ng-click="imgLeft()" role="button"> 
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a> 
			<a class="right carousel-control pointer" ng-click="imgRight()" role="button"> 
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<div class="col-md-4"></div>
	</div>
	<div class="col-md-1"></div>
	<foot></foot>
</div>
