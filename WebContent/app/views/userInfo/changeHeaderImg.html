<div class="changePassWord_main" ng-init="init()">
	<div class="changeHeader_center">
		<div class="changeHeaderLeft">
			<div>
				请选择您的头像:<input type="file" id="fileInput" />
			</div>
			<div class="cropArea">
				<img-crop image="myImage" result-image="myCroppedImage"></img-crop>
			</div>
		</div>
		<div class="changeHeaderRight">
			<div>Cropped Image</div>
			<div>
				<img ng-src="{{myCroppedImage}}">
			</div>
		</div>
	</div>
</div>
